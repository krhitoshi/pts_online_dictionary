<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Pāḷi Text Society's Pāli-English Dictionary</title>
  <style>
      body {
          font-size: 1.2em;
      }
      table {
          border-collapse: collapse;
      }
      table, th, td {
          border: 1px solid black;
      }

      /* light gray line */
      hr {
          border: 0;
          height: 1px;
          background: #ccc;
      }

      #status {
          color: darkgreen;
      }
  </style>
</head>
<body>
<h1>The Pāḷi Text Society's Pāli-English Dictionary</h1>
<p id="status"></p>


<form id="search">
  Loop up: <input type="text" name="headword" placeholder="Headword">
</form>

<p id="num-definitions" style="display: none"></p>
<table id="definitions" style="display: none">
  <tr>
    <th>Headword</th>
    <th>Definition</th>
  </tr>
</table>
<script src="main.js"></script>
</body>
</html>
