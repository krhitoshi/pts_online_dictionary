<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Pāḷi Text Society's Pāli-English Dictionary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>The Pāḷi Text Society's Pāli-English Dictionary</h1>
<p id="status"></p>

<form id="search">
  Loop up: <input type="text" name="headword" placeholder="Headword">
  <br>
  <input type="radio" id="forwardMatch" name="match" value="forward" checked>
  <label for="forwardMatch">Forward Match</label>
  <input type="radio" id="exactMatch" name="match" value="exact">
  <label for="exactMatch">Exact Match</label>
  <input type="radio" id="backwardMatch" name="match" value="backward">
  <label for="backwardMatch">Backward Match</label>
</form>

<p id="num-definitions" style="display: none"></p>
<table id="definitions" style="display: none">
  <tr>
    <th>Headword</th>
    <th>Definition</th>
  </tr>
</table>
<script src="main.js"></script>
</body>
</html>
